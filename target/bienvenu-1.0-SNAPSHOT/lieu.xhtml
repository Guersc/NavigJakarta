<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html">
    <h:head>
        <title>ajouter un lieu</title>
        <!-- IntÃ©gration de Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    </h:head>
    <h:body class="d-flex justify-content-center align-items-center vh-100 bg-light">
        <div class="container text-center p-4 shadow bg-white rounded" style="max-width: 600px;">
            <h2 class="mb-4">Ajouter un Lieu</h2>
            <h:form>
                <div class="mb-3">
                    <h:outputLabel for="name" value="Nom:"/>
                    <h:inputText id="name" value="#{lieuBean.name}" required="true"
                                 styleClass="form-control"/>
                </div>
                <div class="mb-3">
                    <h:outputLabel for="description" value="Description:"/>
                    <h:inputTextarea id="description" value="#{lieuBean.description}" required="true"
                                     styleClass="form-control"/>
                </div>
                <div class="mb-3">
                    <h:outputLabel for="latitude" value="Latitude:"/>
                    <h:inputText id="latitude" value="#{lieuBean.latitude}" required="true"
                                 styleClass="form-control"/>
                </div>
                <div class="mb-3">
                    <h:outputLabel for="longitude" value="Longitude:"/>
                    <h:inputText id="longitude" value="#{lieuBean.longitude}" required="true"
                                 styleClass="form-control"/>
                </div>
                <h:commandButton value="Ajouter" action="#{NavigationBean.voirLieu}"
                                 styleClass="btn btn-primary w-100"/>
            </h:form>
        </div>
    </h:body>
</html>
